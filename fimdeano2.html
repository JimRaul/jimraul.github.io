<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ANSI ASCII Retro Fireworks</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            overflow: hidden;
            color: #0F0;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
        }

        #overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
            color: #0f0;
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div id="overlay">Feliz ano novo Joaquim e Benjamim, tudo cara de capim. FIREWORKS_SIM_V1.0<br>MODE: ASCII_ART_EMULATION</div>
    <canvas id="asciiCanvas"></canvas>

    <script>
        const canvas = document.getElementById('asciiCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        // Caracteres que mudam conforme a vida da part√≠cula
        const chars = ['@', '#', '*', '+', '.', ':'];
        // Paleta de cores vibrantes 8-bit
        const colors = ['#55FFFF', '#FF55FF', '#55FF55', '#FFFF55', '#FF5555', '#FFFFFF'];

        class AsciiParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.01;
                this.gravity = 0.12;
                this.char = chars[0];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.life -= this.decay;
                
                // Muda o caractere conforme "esfria"
                const charIndex = Math.floor((1 - this.life) * chars.length);
                this.char = chars[Math.min(charIndex, chars.length - 1)];
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.font = "bold 16px 'Courier New'";
                // Adiciona um brilho sutil para parecer monitor CRT
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function createExplosion() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height * 0.6);
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const count = 30 + Math.random() * 20;
            for (let i = 0; i < count; i++) {
                particles.push(new AsciiParticle(x, y, color));
            }
        }

        function animate() {
            // Rastro "ghosting" de monitores antigos
            ctx.fillStyle = 'rgba(5, 5, 5, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();

                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            if (Math.random() < 0.04) {
                createExplosion();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
